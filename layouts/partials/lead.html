
<div class="col-md-4">
    <div class="card card-raised card-background" style="background-image: url('{{ .image }}')">
        <div class="card-body">
            <a href="{{ .link }}">
                <h3 class="card-title">{{ .title }}</h3>
            </a>
            <p class="card-description">
                {{ .content }}
            </p>
            <a href="{{ .link }}" class="btn btn-danger btn-round">
                <i class="material-icons">format_align_left</i>&nbsp;{{ .linktext }}
            </a>
        </div>
    </div>
</div>
